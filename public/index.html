<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dance Music Tool</title>
    <!-- 引入生成海报的插件 -->
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        :root { --red: #e53935; --dark: #121212; --gray: #1e1e1e; }
        body { background: var(--dark); color: #fff; font-family: 'Inter', system-ui, sans-serif; margin: 0; padding: 40px 20px; display: flex; flex-direction: column; align-items: center; }
        
        .container { width: 100%; max-width: 500px; }
        header { text-align: center; margin-bottom: 40px; }
        h1 { font-size: 36px; letter-spacing: -1px; margin: 0; background: linear-gradient(to right, #fff, var(--red)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        .panel { background: var(--gray); border-radius: 24px; padding: 30px; border: 1px solid #333; margin-bottom: 20px; }
        label { font-size: 11px; color: var(--red); font-weight: bold; text-transform: uppercase; margin-bottom: 10px; display: block; }
        
        textarea, input { 
            width: 100%; background: #000; border: 1px solid #333; border-radius: 12px; color: #fff;
            padding: 15px; box-sizing: border-box; margin-bottom: 20px; outline: none; font-size: 14px;
        }
        
        button { 
            width: 100%; padding: 16px; border-radius: 12px; border: none; font-weight: bold; cursor: pointer; transition: 0.3s;
        }
        .btn-main { background: var(--red); color: #fff; font-size: 16px; }
        .btn-sub { background: #333; color: #ccc; margin-bottom: 15px; font-size: 13px; }
        button:hover:not(:disabled) { transform: scale(1.02); filter: brightness(1.1); }
        button:disabled { opacity: 0.3; }

        #qr-view { text-align: center; margin-bottom: 20px; display: none; }
        #qr-img { width: 160px; height: 160px; border-radius: 10px; border: 5px solid #fff; }

        /* 结果列表展示 */
        #result-view { width: 100%; margin-top: 30px; display: none; }
        .song-card { background: #000; border: 1px solid #222; margin-bottom: 8px; padding: 15px; border-radius: 12px; display: flex; align-items: center; }
        .song-type { background: var(--red); color: #fff; font-size: 10px; padding: 2px 6px; border-radius: 4px; margin-right: 12px; min-width: 50px; text-align: center; }
        .song-info { flex: 1; overflow: hidden; }
        .song-name { font-size: 14px; font-weight: bold; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .song-ar { font-size: 12px; color: #777; }

        /* 海报模版（平时隐藏） */
        #poster-tpl { 
            position: absolute; left: -9999px; top: 0;
            width: 400px; background: #000; padding: 40px; color: #fff; 
        }
        .poster-header { border-left: 4px solid var(--red); padding-left: 15px; margin-bottom: 30px; }
        .poster-item { font-size: 14px; margin-bottom: 12px; display: flex; }
        .poster-type { color: var(--red); margin-right: 15px; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Dance Music Tool</h1>
    </header>

    <div class="panel">
        <div id="qr-view">
            <img id="qr-img" src="" alt="QR">
            <div id="qr-msg" style="margin-top:10px; font-size:12px; color:#aaa;">等待扫码确认...</div>
        </div>

        <button id="l-btn" class="btn-sub" onclick="startLogin()">第一步：扫码登录账号</button>
        
        <label>自定义歌单链接 (留空使用默认舞种)</label>
        <textarea id="ids" rows="2" placeholder="支持多链接，用换行或逗号分隔..."></textarea>
        
        <label>舞会总时长 (分钟)</label>
        <input type="number" id="duration" placeholder="建议 120">

        <button id="g-btn" class="btn-main" onclick="generate()" disabled>请先完成登录</button>
    </div>

    <!-- 生成结果展示 -->
    <div id="result-view">
        <button class="btn-sub" style="background:var(--red); color:#fff;" onclick="downloadPoster()">下载舞会歌单海报</button>
        <div id="list-body"></div>
    </div>
</div>

<!-- 海报渲染隐藏区域 -->
<div id="poster-tpl">
    <div class="poster-header">
        <div style="font-size: 24px; font-weight: bold;">DANCE MUSIC</div>
        <div id="p-date" style="font-size: 12px; color: #888;"></div>
    </div>
    <div id="p-list"></div>
    <div style="margin-top: 40px; border-top: 1px solid #222; padding-top: 20px; font-size: 10px; color: #555; text-align: center;">
        Generated by Dance Music Tool
    </div>
</div>

<script>
    let timer = null;
    async function startLogin() {
        const box = document.getElementById('qr-view'), img = document.getElementById('qr-img'), btn = document.getElementById('l-btn');
        box.style.display = 'block'; btn.disabled = true;
        const { data: { unikey } } = await (await fetch('/api/login/key')).json();
        const { data: { qrimg } } = await (await fetch(`/api/login/create?key=${unikey}`)).json();
        img.src = qrimg;
        timer = setInterval(async () => {
            const res = await (await fetch(`/api/login/check?key=${unikey}`)).json();
            if (res.code === 803) {
                clearInterval(timer);
                document.getElementById('g-btn').disabled = false;
                document.getElementById('g-btn').innerText = '开始生成舞会歌单';
                box.style.display = 'none';
                btn.innerText = '已成功授权';
                window.localCookie = res.cookie;
            }
        }, 3000);
    }

    async function generate() {
        const btn = document.getElementById('g-btn');
        const dur = document.getElementById('duration').value;
        if(!dur) return alert('请填入时长');

        btn.disabled = true; btn.innerText = '正在极速编排中...';
        
        try {
            const res = await fetch('/api/generate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    playlistIds: document.getElementById('ids').value.split(/[\n,，;]/).filter(i=>i.trim()),
                    duration: parseInt(dur), 
                    cookie: window.localCookie
                })
            });
            const data = await res.json();
            if(data.success) {
                renderList(data.songs);
                btn.innerText = '生成完毕';
            } else {
                alert(data.message);
                btn.disabled = false;
            }
        } catch(e) { alert('网络错误'); btn.disabled = false; }
    }

    function renderList(songs) {
        const body = document.getElementById('list-body');
        const pList = document.getElementById('p-list');
        body.innerHTML = ''; pList.innerHTML = '';
        document.getElementById('p-date').innerText = new Date().toLocaleDateString() + ' PLAYLIST';

        songs.forEach(song => {
            // 网页展示项
            body.innerHTML += `
                <div class="song-card">
                    <div class="song-type">${song.type}</div>
                    <div class="song-info">
                        <div class="song-name">${song.name}</div>
                        <div class="song-ar">${song.ar}</div>
                    </div>
                </div>`;
            // 海报模版项
            pList.innerHTML += `
                <div class="poster-item">
                    <span class="poster-type">${song.type}</span>
                    <span>${song.name}</span>
                </div>`;
        });
        document.getElementById('result-view').style.display = 'block';
    }

    function downloadPoster() {
        const tpl = document.getElementById('poster-tpl');
        html2canvas(tpl, { backgroundColor: '#000' }).then(canvas => {
            const link = document.createElement('a');
            link.download = `DancePlaylist_${Date.now()}.png`;
            link.href = canvas.toDataURL();
            link.click();
        });
    }
</script>
</body>
</html>
