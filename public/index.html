<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dance Music Tool</title>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;600&display=swap');
        :root { --accent: #1A3A5F; --gold: #C5A059; --bg: #FDFCF8; }
        body { background: var(--bg); color: #333; font-family: 'Inter', sans-serif; margin: 0; padding: 40px 20px; display: flex; flex-direction: column; align-items: center; }
        .container { width: 100%; max-width: 600px; }
        header { text-align: center; margin-bottom: 40px; }
        h1 { font-family: 'Playfair Display', serif; font-size: 42px; color: var(--accent); margin: 0; }
        .card { background: #fff; padding: 40px; border-radius: 4px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); border: 1px solid #f0ead6; margin-bottom: 30px; }
        .section-label { font-size: 11px; font-weight: 700; color: var(--gold); text-transform: uppercase; letter-spacing: 2px; margin-bottom: 15px; display: block; border-bottom: 1px solid #f0ead6; padding-bottom: 5px; }
        input, textarea, select { width: 100%; border: none; border-bottom: 1px solid #eee; padding: 12px 0; font-size: 15px; outline: none; background: transparent; margin-bottom: 20px; font-family: inherit; }
        .btn { padding: 18px; border: none; cursor: pointer; font-size: 13px; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; transition: 0.3s; width: 100%; }
        .btn-main { background: var(--accent); color: #fff; }
        .btn-sub { background: #F8F9FA; color: #666; border: 1px solid #EEE; margin-bottom: 20px; }
        #web-preview { display: none; width: 100%; margin-top: 40px; }
        .song-row { display: grid; grid-template-columns: 35px 85px 1fr 60px; padding: 15px 0; border-bottom: 1px solid #F5F5F5; font-size: 14px; align-items: center; }
        .request-tag { display: inline-block; font-size: 10px; padding: 3px 8px; border: 1px solid var(--gold); color: var(--gold); border-radius: 20px; margin: 5px; cursor: pointer; }
        #poster-wrap { position: absolute; left: -9999px; width: 600px; background: #FFF; padding: 80px 60px; border: 1px solid #EEE; }
        .p-item { display: grid; grid-template-columns: 100px 1fr 60px; padding: 18px 0; border-bottom: 1px solid #F9F7F0; }
    </style>
</head>
<body>

<div class="container">
    <header><h1>Dance Music Tool</h1></header>

    <div class="card">
        <span class="section-label">1. Authentication</span>
        <button class="btn btn-sub" id="l-btn" onclick="startLogin()">Login with NetEase</button>
        <div id="qr-view" style="text-align:center; display:none; margin-bottom:20px;">
            <img id="qr-img" style="width:150px; border:1px solid #eee;">
            <div style="font-size:12px; color:var(--gold); margin-top:10px;">Waiting for scan...</div>
        </div>

        <span class="section-label">2. Request (Optional)</span>
        <div style="display:flex; gap:10px; margin-bottom:15px;">
            <input type="text" id="search-in" placeholder="Song or artist..." style="margin:0">
            <button onclick="searchSong()" style="width:80px; background:#000; color:#fff; border:none; cursor:pointer;">Search</button>
        </div>
        <div id="search-results" style="max-height:150px; overflow-y:auto; font-size:13px; background:#fafafa;"></div>
        <div id="my-requests"></div>

        <span class="section-label">3. Configuration</span>
        <textarea id="ids" rows="1" placeholder="Playlist links (optional)..."></textarea>
        <input type="number" id="duration" placeholder="Duration (mins), e.g. 120">
        <button class="btn btn-main" id="g-btn" onclick="generate()" disabled>Generate Playlist</button>
        <div id="msg" style="text-align:center; font-size:12px; margin-top:20px; color:#999; line-height:1.6;"></div>
    </div>

    <div id="web-preview">
        <div style="display:flex; justify-content:space-between; align-items:flex-end; border-bottom:2px solid var(--accent); padding-bottom:10px; margin-bottom:20px;">
            <h2 style="margin:0; font-family:'Playfair Display';">Setlist</h2>
            <button onclick="downloadPoster()" style="background:none; border:none; color:var(--gold); font-weight:bold; cursor:pointer; font-size:12px;">[ DOWNLOAD POSTER ]</button>
        </div>
        <div id="preview-list"></div>
    </div>
</div>

<div id="poster-wrap">
    <div style="font-family:'Playfair Display'; font-size:50px; text-align:center; color:var(--accent);">Setlist</div>
    <div id="p-date" style="text-align:center; font-size:12px; letter-spacing:5px; color:var(--gold); margin-bottom:60px;">CURATED DANCE SESSION</div>
    <div id="p-container"></div>
    <div style="margin-top:70px; display:flex; justify-content:space-between; align-items:flex-end;">
        <div><div style="font-size:10px; color:#BBB;">TOTAL DURATION</div><div id="p-total" style="font-size:24px; font-family:'Playfair Display'; color:var(--accent);">00:00</div></div>
        <div style="font-size:10px; color:#FFF; background:var(--accent); padding:8px 15px;">DANCE MUSIC TOOL</div>
    </div>
</div>

<script>
    let timer = null, reqSongs = [], userCookie = "";
    const styles = ["慢三", "平四", "伦巴", "并四", "快三", "慢四", "吉特巴"];

    function fmtTime(ms) {
        if(!ms || isNaN(ms)) return "0:00";
        const s = Math.floor(ms / 1000);
        return `${Math.floor(s/60)}:${(s%60).toString().padStart(2,'0')}`;
    }

    async function startLogin() {
        const box = document.getElementById('qr-view'), img = document.getElementById('qr-img'), btn = document.getElementById('l-btn');
        box.style.display = 'block'; btn.disabled = true;
        const { data: { unikey } } = await (await fetch('/api/login/key')).json();
        const { data: { qrimg } } = await (await fetch(`/api/login/create?key=${unikey}`)).json();
        img.src = qrimg;
        timer = setInterval(async () => {
            const res = await (await fetch(`/api/login/check?key=${unikey}`)).json();
            if (res.code === 803) {
                clearInterval(timer);
                userCookie = res.cookie;
                document.getElementById('g-btn').disabled = false;
                document.getElementById('g-btn').innerText = 'Ready to Generate';
                box.style.display = 'none';
                btn.innerText = 'Authenticated';
            }
        }, 3000);
    }

    async function searchSong() {
        const kw = document.getElementById('search-in').value;
        if(!kw) return;
        const res = await (await fetch(`/api/search?keywords=${kw}`)).json();
        document.getElementById('search-results').innerHTML = res.data.map(s => `
            <div style="display:flex;justify-content:space-between;padding:10px;border-bottom:1px solid #eee;">
                <span>${s.name} - ${s.ar[0].name}</span>
                <select style="width:80px;margin:0;font-size:12px;" onchange="addReq(${s.id}, '${s.name.replace(/'/g,"")}', '${s.ar[0].name.replace(/'/g,"")}', ${s.dt||s.duration}, this)">
                    <option value="">+ Add</option>
                    ${styles.map(t => `<option value="${t}">${t}</option>`).join('')}
                </select>
            </div>
        `).join('');
    }

    function addReq(id, name, ar, dt, sel) {
        if(!sel.value) return;
        reqSongs.push({ id, name, ar, dt, type: sel.value });
        sel.value = "";
        updateReqUI();
    }

    function updateReqUI() {
        document.getElementById('my-requests').innerHTML = reqSongs.map((s,i) => `
            <span class="request-tag" onclick="reqSongs.splice(${i},1);updateReqUI()">${s.type}:${s.name} ×</span>
        `).join('');
    }

    async function generate() {
        const btn = document.getElementById('g-btn'), msg = document.getElementById('msg'), dur = document.getElementById('duration').value;
        if(!dur) return alert('Duration?');
        btn.disabled = true; msg.innerText = 'Step 1/2: Calculating your sequence...';
        
        try {
            const res = await fetch('/api/calculate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    playlistIds: document.getElementById('ids').value.split(/[\n,，;]/).filter(i=>i.trim()),
                    duration: parseInt(dur), 
                    cookie: userCookie,
                    requestedSongs: reqSongs
                })
            });

            const data = await res.json();
            if(data.success && data.songs) {
                renderAll(data.songs);
                msg.innerHTML = '<span style="color:var(--gold)">✅ Sequence calculated. Syncing to NetEase Cloud...</span>';
                
                // Step 2: Async sync
                fetch('/api/sync', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ songs: data.songs, cookie: userCookie })
                }).then(() => {
                    msg.innerHTML = '<span style="color:green">✅ Successfully synced to your App!</span>';
                }).catch(() => {
                    msg.innerHTML = '<span style="color:orange">⚠️ Poster ready. Syncing delayed, check App later.</span>';
                });
            } else {
                throw new Error(data.message || 'Unknown error');
            }
        } catch(e) { 
            console.error(e);
            msg.innerHTML = '<span style="color:red">❌ Execution failed. Please check logs or refresh.</span>'; 
        } finally {
            btn.disabled = false;
        }
    }

    function renderAll(songs) {
        const web = document.getElementById('preview-list'), p = document.getElementById('p-container');
        web.innerHTML = ''; p.innerHTML = '';
        let total = 0;
        songs.forEach((s, i) => {
            total += (s.dt || 0);
            const t = fmtTime(s.dt);
            web.innerHTML += `<div class="song-row"><span>${(i+1).toString().padStart(2,'0')}</span><span style="color:var(--gold);font-weight:bold">${s.type}</span><span>${s.name} <small style="color:#999">/ ${s.ar}</small></span><span style="text-align:right;color:#ccc">${t}</span></div>`;
            p.innerHTML += `<div class="p-item"><div class="p-type">${s.type}</div><div><div style="font-weight:600">${s.name}</div><div style="font-size:12px;color:#999">${s.ar}</div></div><div style="text-align:right;font-size:12px;color:#bbb">${t}</div></div>`;
        });
        document.getElementById('p-total').innerText = fmtTime(total);
        document.getElementById('web-preview').style.display = 'block';
        window.scrollTo({ top: document.getElementById('web-preview').offsetTop, behavior: 'smooth' });
    }

    function downloadPoster() {
        html2canvas(document.getElementById('poster-wrap'), { scale: 2, backgroundColor: '#fff' }).then(c => {
            const l = document.createElement('a'); l.download = `Setlist_${Date.now()}.png`; l.href = c.toDataURL(); l.click();
        });
    }
</script>
</body>
</html>
