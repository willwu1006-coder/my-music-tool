<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dance Music Tool V3</title>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        /* 保持原有的变量，增加表格对齐样式 */
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600&family=JetBrains+Mono&display=swap');
        :root { --accent: #1A3A5F; --gold: #C5A059; --bg: #FDFCF8; }
        body { background: var(--bg); color: #333; font-family: 'Inter', sans-serif; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .container { width: 100%; max-width: 650px; }
        .card { background: #fff; padding: 25px; border-radius: 8px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); border: 1px solid #f0ead6; margin-bottom: 20px; }
        .section-label { font-size: 11px; font-weight: 700; color: var(--gold); text-transform: uppercase; letter-spacing: 2px; margin-bottom: 15px; display: block; border-bottom: 1px solid #eee; padding-bottom: 5px; }
        
        /* 重点：对齐的列表样式 */
        .song-row { 
            display: grid; 
            grid-template-columns: 40px 80px 1fr 150px 70px; /* 固定列宽 */
            gap: 10px;
            padding: 12px 0; 
            border-bottom: 1px solid #F5F5F5; 
            font-size: 13px; 
            align-items: center;
        }
        .song-row span { overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .mono { font-family: 'JetBrains Mono', monospace; color: #888; }
        
        input, select { width: 100%; border: none; border-bottom: 1px solid #eee; padding: 10px 0; margin-bottom: 15px; outline: none; }
        .btn { padding: 12px; border: none; cursor: pointer; border-radius: 4px; font-weight: 600; width: 100%; margin-bottom: 10px; }
        .btn-main { background: var(--accent); color: #fff; }
        .btn-sub { background: #f8f9fa; border: 1px solid #eee; color: #666; }
        
        .auth-box { display: flex; gap: 10px; margin-bottom: 15px; }
        .switch-container { display: flex; align-items: center; gap: 10px; font-size: 13px; margin-bottom: 15px; color: #666; }
    </style>
</head>
<body>

<div class="container">
    <header style="text-align:center; margin-bottom:30px;">
        <h1 style="font-family:'Playfair Display'; color:var(--accent);">Dance Tool Pro</h1>
        <div id="user-status" style="font-size: 12px; color: var(--gold); margin-top: 5px;">未登录网站账号</div>
    </header>

    <!-- 1. 网站账号系统 -->
    <div class="card" id="auth-section">
        <span class="section-label">1. Account System</span>
        <div class="auth-box">
            <input type="text" id="u-name" placeholder="用户名" style="margin:0">
            <input type="password" id="u-pass" placeholder="密码" style="margin:0">
        </div>
        <div style="display:flex; gap:10px;">
            <button class="btn btn-sub" onclick="handleAuth('login')">登录账号</button>
            <button class="btn btn-sub" onclick="handleAuth('register')">注册账号</button>
        </div>
    </div>

    <!-- 2. 网易云登录 (仅在需要更新Cookie时显示) -->
    <div class="card">
        <span class="section-label">2. NetEase Connectivity</span>
        <button class="btn btn-sub" id="l-btn" onclick="startLogin()">网易云扫码登录</button>
        <div id="qr-view" style="text-align:center; display:none; padding:10px;">
            <img id="qr-img" style="width:130px; border:1px solid #eee;">
        </div>
        <details style="margin-top:10px; font-size:12px; color:#999;">
            <summary>手动粘贴 Cookie</summary>
            <textarea id="manual-cookie" style="width:100%; height:50px; margin-top:5px;"></textarea>
            <button onclick="setManualCookie()" style="font-size:10px;">确认</button>
        </details>
    </div>

    <!-- 3. 操作区 -->
    <div class="card">
        <span class="section-label">3. Selection & Arrange</span>
        <div style="display:flex; gap:10px;">
            <input type="text" id="import-url" placeholder="粘贴歌单链接或ID..." style="margin:0">
            <button onclick="importPlaylist()" style="width:80px; background:var(--gold); border:none; color:#fff; cursor:pointer;">导入</button>
        </div>
        
        <div id="staging-area" style="display:none; margin: 15px 0; border:1px dashed #ddd; max-height:200px; overflow-y:auto;">
            <div id="staging-list"></div>
        </div>

        <div id="my-requests" style="display:flex; flex-wrap:wrap; gap:5px; margin:15px 0;"></div>

        <div class="switch-container">
            <input type="checkbox" id="fill-toggle" checked style="width:auto; margin:0;">
            <label for="fill-toggle">时长不足时，使用默认库自动补全</label>
        </div>

        <input type="number" id="duration" placeholder="目标总时长 (分钟)">
        <button class="btn btn-main" id="g-btn" onclick="generate()">开始编排并同步歌单</button>
        <div id="msg" style="font-size:12px; text-align:center; color:#999;"></div>
    </div>

    <!-- 4. 预览区 -->
    <div id="web-preview" style="display:none;">
        <div style="border-bottom:2px solid var(--accent); padding-bottom:5px; margin-bottom:15px; display:flex; justify-content:space-between; align-items:center;">
            <h3 style="margin:0; font-family:'Playfair Display';">Sequence Preview</h3>
            <button onclick="downloadPoster()" style="font-size:11px; background:none; border:1px solid var(--gold); color:var(--gold); cursor:pointer; padding:2px 8px;">下载海报</button>
        </div>
        <div id="preview-list"></div>
    </div>
</div>

<!-- 海报容器 (隐藏) -->
<div id="poster-wrap" style="position:absolute; left:-9999px; width:600px; background:#fff; padding:50px;">
    <h1 style="text-align:center; font-family:'Playfair Display'; font-size:40px; color:var(--accent); margin:0;">Setlist</h1>
    <p id="p-date" style="text-align:center; color:var(--gold); letter-spacing:3px; font-size:12px; margin-bottom:40px;"></p>
    <div id="p-container"></div>
</div>

<script>
    let userCookie = "", currentUsername = "", stagedSongs = [], reqSongs = [];
    const styles = ["慢三", "平四", "伦巴", "并四", "快三", "慢四", "吉特巴"];

    // --- 账号系统 ---
    async function handleAuth(type) {
        const username = document.getElementById('u-name').value;
        const password = document.getElementById('u-pass').value;
        if(!username || !password) return alert('填写账号密码');
        
        const res = await fetch(`/api/auth/${type}`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password })
        });
        const data = await res.json();
        
        if(data.success) {
            if(type === 'login') {
                currentUsername = username;
                userCookie = data.neteaseCookie;
                document.getElementById('user-status').innerText = `已登录账号: ${username}`;
                document.getElementById('auth-section').style.display = 'none';
                if(userCookie) document.getElementById('l-btn').innerText = '网易云已连接 (从账号加载)';
            } else {
                alert('注册成功，现在请登录');
            }
        } else {
            alert(data.message);
        }
    }

    // --- 网易云登录 & Cookie 更新 ---
    async function startLogin() {
        const box = document.getElementById('qr-view'), img = document.getElementById('qr-img');
        box.style.display = 'block';
        const { data: { unikey } } = await (await fetch('/api/login/key')).json();
        const { data: { qrimg } } = await (await fetch(`/api/login/create?key=${unikey}`)).json();
        img.src = qrimg;
        
        const timer = setInterval(async () => {
            const res = await (await fetch(`/api/login/check?key=${unikey}`)).json();
            if (res.code === 803) {
                clearInterval(timer);
                userCookie = res.cookie;
                box.style.display = 'none';
                document.getElementById('l-btn').innerText = '网易云连接成功';
                // 如果已登录自有账号，同步保存 Cookie
                if(currentUsername) {
                    await fetch('/api/auth/update-cookie', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username: currentUsername, cookie: userCookie })
                    });
                }
            }
        }, 3000);
    }

    function setManualCookie() {
        userCookie = document.getElementById('manual-cookie').value;
        alert('Cookie 已设置');
        if(currentUsername) handleAuth('update-cookie'); // 简写
    }

    // --- 导入与编排 ---
    async function importPlaylist() {
        const id = document.getElementById('import-url').value;
        const res = await (await fetch(`/api/playlist/info?id=${id}&cookie=${userCookie}`)).json();
        if(res.success) { stagedSongs = res.songs; renderStaging(); }
    }

    function renderStaging() {
        const area = document.getElementById('staging-area'), list = document.getElementById('staging-list');
        area.style.display = stagedSongs.length ? 'block' : 'none';
        list.innerHTML = stagedSongs.map((s, idx) => `
            <div style="display:flex; justify-content:space-between; padding:8px; border-bottom:1px solid #eee; font-size:12px;">
                <span style="flex:1;">${s.name} - ${s.ar}</span>
                <select onchange="labelSong(${idx}, this.value)" style="width:80px; margin:0; padding:2px;">
                    <option value="">标注...</option>
                    ${styles.map(t => `<option value="${t}">${t}</option>`).join('')}
                    <option value="SKIP">跳过</option>
                </select>
            </div>
        `).join('');
    }

    function labelSong(idx, type) {
        if(type && type !== 'SKIP') {
            reqSongs.push({ ...stagedSongs[idx], type });
            updateReqUI();
        }
        stagedSongs.splice(idx, 1);
        renderStaging();
    }

    function updateReqUI() {
        document.getElementById('my-requests').innerHTML = reqSongs.map((s,i) => `
            <span style="font-size:11px; padding:3px 8px; background:#eee; border-radius:10px; cursor:pointer;" onclick="reqSongs.splice(${i},1);updateReqUI()">${s.type}:${s.name} ×</span>
        `).join('');
    }

    // --- 生成预览 ---
    async function generate() {
        const dur = document.getElementById('duration').value;
        const fill = document.getElementById('fill-toggle').checked;
        const msg = document.getElementById('msg');
        msg.innerText = '编排中...';
        
        const res = await fetch('/api/generate', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ duration: parseInt(dur), cookie: userCookie, requestedSongs: reqSongs, useDefaultFill: fill })
        });
        const data = await res.json();
        if(data.success) {
            renderAll(data.songs);
            msg.innerText = '已同步至网易云歌单！';
        }
    }

    function renderAll(songs) {
        const web = document.getElementById('preview-list'), p = document.getElementById('p-container');
        web.innerHTML = ''; p.innerHTML = '';
        songs.forEach((s, i) => {
            const timeStr = Math.floor(s.dt/60000) + ":" + Math.floor((s.dt%60000)/1000).toString().padStart(2,'0');
            // 网页对齐展示
            web.innerHTML += `
                <div class="song-row">
                    <span class="mono">${(i+1).toString().padStart(2,'0')}</span>
                    <span style="color:var(--gold); font-weight:600;">${s.type}</span>
                    <span style="color:#333; font-weight:500;">${s.name}</span>
                    <span style="color:#888;">${s.ar}</span>
                    <span class="mono" style="text-align:right;">${timeStr}</span>
                </div>`;
            // 海报展示 (简单对齐)
            p.innerHTML += `
                <div style="display:flex; justify-content:space-between; padding:10px 0; border-bottom:1px solid #eee; font-size:14px;">
                    <span style="width:80px; color:var(--gold);">${s.type}</span>
                    <span style="flex:1;">${s.name} - <small>${s.ar}</small></span>
                    <span style="width:50px; text-align:right;">${timeStr}</span>
                </div>`;
        });
        document.getElementById('web-preview').style.display = 'block';
        document.getElementById('p-date').innerText = new Date().toLocaleDateString();
    }

    function downloadPoster() {
        html2canvas(document.getElementById('poster-wrap'), { scale: 2 }).then(c => {
            const l = document.createElement('a'); l.download = 'Setlist.png'; l.href = c.toDataURL(); l.click();
        });
    }
</script>
</body>
</html>
