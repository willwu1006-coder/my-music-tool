<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dance Music Tool | 专业舞曲排歌</title>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@700&family=Inter:wght@400;700&display=swap');

        :root { --red: #E53935; --dark: #0A0A0A; --gray: #1A1A1A; }
        
        body { background: var(--dark); color: #fff; font-family: 'Inter', sans-serif; margin: 0; padding: 40px 20px; display: flex; flex-direction: column; align-items: center; }
        
        /* 页面 UI */
        .container { width: 100%; max-width: 480px; }
        .panel { background: var(--gray); border-radius: 24px; padding: 30px; border: 1px solid #222; margin-bottom: 20px; box-shadow: 0 20px 40px rgba(0,0,0,0.4); }
        h1 { font-family: 'Noto Serif SC', serif; font-size: 28px; text-align: center; margin-bottom: 30px; color: var(--red); letter-spacing: 2px; }
        
        label { font-size: 11px; color: #666; font-weight: bold; text-transform: uppercase; margin-bottom: 8px; display: block; }
        textarea, input { width: 100%; background: #000; border: 1px solid #333; border-radius: 12px; color: #fff; padding: 14px; box-sizing: border-box; margin-bottom: 20px; outline: none; }
        
        button { width: 100%; padding: 16px; border-radius: 12px; border: none; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .btn-main { background: var(--red); color: #fff; font-size: 16px; }
        .btn-sub { background: #333; color: #ccc; margin-top: 10px; font-size: 13px; }
        button:hover { transform: translateY(-2px); filter: brightness(1.1); }
        button:disabled { opacity: 0.3; }

        #qr-view { text-align: center; padding: 20px; border: 1px dashed #444; border-radius: 15px; margin-bottom: 20px; display: none; }
        #qr-img { width: 150px; height: 150px; border: 4px solid #fff; }

        /* 生成后的列表预览 */
        #result-view { width: 100%; display: none; margin-top: 20px; }
        .preview-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }

        /* --- 海报模版样式 (由 html2canvas 渲染) --- */
        #poster-wrap { 
            position: absolute; left: -9999px; /* 隐藏在视线外 */
            width: 500px; background: #000; padding: 60px 40px; color: #fff; 
            box-sizing: border-box; border: 1px solid #333;
        }
        .poster-title { font-family: 'Noto Serif SC', serif; font-size: 42px; text-align: center; border-bottom: 2px solid var(--red); padding-bottom: 15px; margin-bottom: 10px; }
        .poster-subtitle { text-align: center; font-size: 14px; color: #888; letter-spacing: 4px; margin-bottom: 40px; }
        
        .table-head { display: flex; padding: 10px 0; border-bottom: 1px solid #333; color: var(--red); font-size: 12px; font-weight: bold; }
        .col-id { width: 60px; }
        .col-info { flex: 1; }
        .col-time { width: 60px; text-align: right; }

        .p-song-item { display: flex; padding: 15px 0; border-bottom: 1px solid #111; align-items: baseline; }
        .p-type { font-size: 12px; font-weight: bold; color: var(--red); width: 60px; }
        .p-main { flex: 1; padding-right: 10px; }
        .p-name { font-size: 16px; font-weight: bold; margin-bottom: 4px; display: block; }
        .p-ar { font-size: 12px; color: #777; }
        .p-dt { width: 60px; text-align: right; font-size: 12px; color: #555; }

        .poster-footer { margin-top: 50px; display: flex; justify-content: space-between; align-items: flex-end; }
        .total-box { border-left: 3px solid var(--red); padding-left: 15px; }
        .total-label { font-size: 10px; color: #666; text-transform: uppercase; }
        .total-val { font-size: 20px; font-weight: bold; font-family: 'Inter'; }
        .brand { font-size: 10px; color: #333; text-align: right; }
    </style>
</head>
<body>

<div class="container">
    <h1>DANCE MUSIC</h1>
    
    <div class="panel">
        <div id="qr-view">
            <img id="qr-img" src="" alt="QR">
            <div id="qr-msg" style="margin-top:10px; font-size:12px; color:#aaa;">等待扫码...</div>
        </div>

        <button id="l-btn" class="btn-sub" onclick="startLogin()">Login to NetEase</button>
        <div style="height: 20px;"></div>
        
        <label>Playlist Links</label>
        <textarea id="ids" rows="2" placeholder="Leave empty for default..."></textarea>
        
        <label>Duration (Mins)</label>
        <input type="number" id="duration" placeholder="e.g. 120">

        <button id="g-btn" class="btn-main" onclick="generate()" disabled>AUTHENTICATE FIRST</button>
    </div>

    <div id="result-view">
        <div class="preview-header">
            <span style="font-weight: bold; font-size: 14px;">Preview List</span>
            <button onclick="downloadPoster()" style="width: auto; padding: 8px 15px; background: var(--red); font-size: 12px;">Save Poster Image</button>
        </div>
        <div id="list-preview" style="font-size: 12px; color: #888;">列表已生成，点击上方按钮下载海报。</div>
    </div>
</div>

<!-- 隐藏的海报模版 -->
<div id="poster-wrap">
    <div class="poster-title">舞会歌单</div>
    <div class="poster-subtitle" id="p-date">SETLIST SESSION</div>

    <div class="table-head">
        <div class="col-id">STYLE</div>
        <div class="col-info">SONG & ARTIST</div>
        <div class="col-time">TIME</div>
    </div>

    <div id="p-list-container">
        <!-- 动态填充歌曲 -->
    </div>

    <div class="poster-footer">
        <div class="total-box">
            <div class="total-label">Estimated Duration</div>
            <div class="total-val" id="p-total-time">00:00:00</div>
        </div>
        <div class="brand">
            DESIGNED BY<br>DANCE MUSIC TOOL
        </div>
    </div>
</div>

<script>
    let timer = null;
    
    // 格式化毫秒为 mm:ss
    function formatTime(ms) {
        const s = Math.floor(ms / 1000);
        const m = Math.floor(s / 60);
        return `${m}:${(s % 60).toString().padStart(2, '0')}`;
    }

    async function startLogin() {
        const box = document.getElementById('qr-view'), img = document.getElementById('qr-img'), btn = document.getElementById('l-btn');
        box.style.display = 'block'; btn.disabled = true;
        const { data: { unikey } } = await (await fetch('/api/login/key')).json();
        const { data: { qrimg } } = await (await fetch(`/api/login/create?key=${unikey}`)).json();
        img.src = qrimg;
        timer = setInterval(async () => {
            const res = await (await fetch(`/api/login/check?key=${unikey}`)).json();
            if (res.code === 803) {
                clearInterval(timer);
                document.getElementById('g-btn').disabled = false;
                document.getElementById('g-btn').innerText = 'GENERATE PLAYLIST';
                box.style.display = 'none';
                btn.innerText = 'AUTHENTICATED';
                window.localCookie = res.cookie;
            }
        }, 3000);
    }

    async function generate() {
        const btn = document.getElementById('g-btn');
        const dur = document.getElementById('duration').value;
        if(!dur) return alert('Duration required');

        btn.disabled = true; btn.innerText = 'PROCESSING...';
        
        try {
            const res = await fetch('/api/generate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    playlistIds: document.getElementById('ids').value.split(/[\n,，;]/).filter(i=>i.trim()),
                    duration: parseInt(dur), 
                    cookie: window.localCookie
                })
            });
            const data = await res.json();
            if(data.success) {
                buildPoster(data.songs);
                document.getElementById('result-view').style.display = 'block';
                btn.innerText = 'GENERATED SUCCESS';
            } else {
                alert(data.message);
                btn.disabled = false;
            }
        } catch(e) { alert('Network error'); btn.disabled = false; }
    }

    function buildPoster(songs) {
        const container = document.getElementById('p-list-container');
        container.innerHTML = '';
        let totalMs = 0;
        
        songs.forEach((song, index) => {
            totalMs += song.dt;
            container.innerHTML += `
                <div class="p-song-item">
                    <div class="p-type">${song.type}</div>
                    <div class="p-main">
                        <span class="p-name">${song.name}</span>
                        <span class="p-ar">${song.ar}</span>
                    </div>
                    <div class="p-dt">${formatTime(song.dt)}</div>
                </div>`;
        });

        // 填充页脚
        document.getElementById('p-total-time').innerText = formatTime(totalMs);
        document.getElementById('p-date').innerText = new Date().toLocaleDateString() + ' SESSION';
    }

    function downloadPoster() {
        const wrap = document.getElementById('poster-wrap');
        // 使用更高倍率提高清晰度
        html2canvas(wrap, { 
            backgroundColor: '#000',
            scale: 2 
        }).then(canvas => {
            const link = document.createElement('a');
            link.download = `Dance_Playlist_${Date.now()}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        });
    }
</script>
</body>
</html>
