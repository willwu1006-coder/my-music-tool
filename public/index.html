<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dance Music Tool</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;600&display=swap');
        
        :root { --accent: #c62828; --text: #2c3e50; --bg: #f8f9fa; }
        body { 
            margin: 0; background: var(--bg); color: var(--text);
            font-family: 'Inter', sans-serif; display: flex; justify-content: center; padding: 60px 20px;
        }
        .container { width: 100%; max-width: 800px; animation: slideUp 1s cubic-bezier(0.2, 0.8, 0.2, 1); }
        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

        header { text-align: center; margin-bottom: 50px; }
        h1 { font-family: 'Playfair Display', serif; font-size: 48px; margin: 0; letter-spacing: -1px; color: #000; }
        .tagline { font-size: 14px; text-transform: uppercase; letter-spacing: 3px; color: #999; margin-top: 10px; }

        .main-card { 
            background: #fff; border-radius: 2px; padding: 40px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.05); border: 1px solid #eee;
        }

        .input-group { margin-bottom: 30px; }
        label { display: block; font-size: 12px; font-weight: 600; text-transform: uppercase; margin-bottom: 10px; color: #bbb; }
        
        textarea, input { 
            width: 100%; border: none; border-bottom: 1px solid #eee; padding: 15px 0;
            font-size: 16px; outline: none; transition: 0.3s; background: transparent; font-family: inherit;
        }
        textarea:focus, input:focus { border-bottom-color: var(--accent); }

        .btn-stack { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px; }
        button { 
            padding: 20px; border: none; cursor: pointer; font-size: 14px; font-weight: 600;
            transition: 0.4s; text-transform: uppercase; letter-spacing: 1px;
        }
        .btn-login { background: #f1f1f1; color: #666; }
        .btn-gen { background: #000; color: #fff; }
        button:hover:not(:disabled) { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        button:disabled { opacity: 0.3; cursor: not-allowed; }

        #qr-view { text-align: center; padding: 30px; border: 1px dashed #ddd; margin-bottom: 30px; display: none; }
        #qr-img { width: 150px; height: 150px; margin-bottom: 10px; }

        /* 结果列表样式 */
        #result-view { margin-top: 50px; display: none; }
        h3 { font-family: 'Playfair Display', serif; font-size: 24px; border-bottom: 2px solid #000; padding-bottom: 10px; }
        .song-list { list-style: none; padding: 0; }
        .song-item { 
            display: grid; grid-template-columns: 40px 1fr 1fr; 
            padding: 15px 0; border-bottom: 1px solid #f0f0f0; font-size: 14px;
        }
        .song-index { color: #ccc; font-weight: bold; }
        .song-ar { color: #999; text-align: right; }

        #status-msg { margin-top: 20px; font-size: 14px; text-align: center; font-style: italic; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Dance Music Tool</h1>
        <div class="tagline">Curated Sequential Rhythm Engine</div>
    </header>

    <div class="main-card">
        <div id="qr-view">
            <img id="qr-img" src="" alt="QR">
            <div id="qr-msg">请使用网易云 App 扫码</div>
        </div>

        <div class="input-group">
            <label>Custom Playlists (Optional)</label>
            <textarea id="ids" rows="2" placeholder="Leave empty for default 7 dance styles..."></textarea>
        </div>

        <div class="input-group">
            <label>Target Duration (Minutes)</label>
            <input type="number" id="duration" placeholder="e.g. 120">
        </div>

        <input type="hidden" id="cookie">
        
        <div class="btn-stack">
            <button class="btn-login" id="l-btn" onclick="startLogin()">Login</button>
            <button class="btn-gen" id="g-btn" onclick="generate()" disabled>Generate</button>
        </div>
        
        <div id="status-msg"></div>
    </div>

    <div id="result-view">
        <h3>Generated Playlist</h3>
        <div class="song-list" id="list-body">
            <!-- 动态填充结果 -->
        </div>
    </div>
</div>

<script>
    let timer = null;
    async function startLogin() {
        const box = document.getElementById('qr-view'), img = document.getElementById('qr-img'), btn = document.getElementById('l-btn');
        box.style.display = 'block'; btn.disabled = true;
        const { data: { unikey } } = await (await fetch('/api/login/key')).json();
        const { data: { qrimg } } = await (await fetch(`/api/login/create?key=${unikey}`)).json();
        img.src = qrimg;
        timer = setInterval(async () => {
            const res = await (await fetch(`/api/login/check?key=${unikey}`)).json();
            if (res.code === 803) {
                clearInterval(timer);
                document.getElementById('cookie').value = res.cookie;
                document.getElementById('g-btn').disabled = false;
                document.getElementById('g-btn').innerText = 'Ready to Generate';
                box.style.display = 'none';
                btn.innerText = 'Authenticated';
            }
        }, 3000);
    }

    async function generate() {
        const s = document.getElementById('status-msg'), btn = document.getElementById('g-btn');
        const dur = document.getElementById('duration').value;
        if(!dur) return alert('Duration required');

        btn.disabled = true; s.innerText = 'Creating your rhythmic journey...';
        document.getElementById('result-view').style.display = 'none';

        try {
            const res = await fetch('/api/generate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    playlistIds: document.getElementById('ids').value.split(/[\n,，;]/).filter(i=>i.trim()),
                    duration: parseInt(dur), 
                    cookie: document.getElementById('cookie').value 
                })
            });
            const data = await res.json();
            if(data.success) {
                s.innerText = 'Success. Playlist synced to your account.';
                showResult(data.songs);
            } else {
                s.innerText = 'Error: ' + data.message;
            }
        } catch(e) { s.innerText = 'Network error occurred.'; }
        btn.disabled = false;
    }

    function showResult(songs) {
        const view = document.getElementById('result-view');
        const body = document.getElementById('list-body');
        body.innerHTML = '';
        songs.forEach((song, index) => {
            body.innerHTML += `
                <div class="song-item">
                    <span class="song-index">${(index + 1).toString().padStart(2, '0')}</span>
                    <span class="song-name">${song.name}</span>
                    <span class="song-ar">${song.ar}</span>
                </div>
            `;
        });
        view.style.display = 'block';
        window.scrollTo({ top: view.offsetTop, behavior: 'smooth' });
    }
</script>
</body>
</html>
